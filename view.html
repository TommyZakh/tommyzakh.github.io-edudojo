<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
        <title>Review Essay</title>
        <link rel="icon" href="http://i.imgur.com/y2A4he2.png">
    </head>
    <body>
        <div class="main">
            <div class="page">
                <div>
                    <h1>REVIEW ESSAY</h1>
                    <table class="table">
                        <tr>
                            <td>
                                <p id="essaytext" class="essay">text here</p>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div class="endofpage">
                    <h2>Good work!</h2>
                    <a href="index.html"><button class="finish-button">Back to home</button></a>
                    <a href="newEssay.html"><button class="finish-button">Start new essay</button></a>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            window.onload = function() {
                displayEssay();
            };
            function displayEssay() {
                var target = document.getElementById("essaytext");
                var text = sessionStorage.getItem('essay');
                target.textContent = text;
            }
        </script>
    </body>
</html>
