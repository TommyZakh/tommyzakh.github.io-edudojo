<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
        <title>New Essay</title>
    </head>
    <body>
        <div class="main">
            <div class="page">
                <div>
                    <h1>NEW ESSAY</h1>
                    <h2>1. What is your heading format?</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <h3>Standard</h3>
                                <button class="format-button">MLA (Name, Instructor, Subject, Date Due)</button>
                                <p></p>
                                <button class="format-button">Name, Subject, Period, Date Due</button>
                                <p></p>
                                <button class="format-button">Name, Period, Date Due</button>
                                <p></p>
                            </td>
                            <td>
                                <h3>Custom</h3>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>2. Fill out header information.</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <h3>Name</h3>
                                <input type="text" name="" class="header-input"/>
                                <h3>Instructor</h3>
                                <input type="text" name="" class="header-input"/>
                                <h3>Subject</h3>
                                <input type="text" name="" class="header-input"/>
                                <h3>Date Due</h3>
                                <input type="text" name="" class="header-input"/>
                                <p></p>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>3. What is your essay format?</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <h3>Standard</h3>
                                <button class="format-button">1 intro paragraph, 3 body paragraphs, 1 conclusion paragraph</button>
                                <p></p>
                                <button class="format-button">1 intro paragraph, 2 body paragraphs, 1 conclusion paragraph</button>
                                <p></p>
                            </td>
                            <td>
                                <h3>Custom</h3>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div class="endofpage">
                    <h2>All set! You can start writing your essay now.</h2>
                    <button class="finish-button" onclick="startEssay();">Take me there!</button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            window.onload = function() {
                
            };
            
            function saveHeadings() {
                var x = document.getElementsByClassName("header-input");
                var i;
                for (i = 0; i < x.length; i++) {
                    if (i === 0)
                        sessionStorage.setItem('name', x[i].value);
                    else if (i === 1)
                        sessionStorage.setItem('instructor', x[i].value);
                    else if (i === 2)
                        sessionStorage.setItem('subject', x[i].value);
                    else if (i === 3)
                        sessionStorage.setItem('date', x[i].value);
                }
            }
            
            function startEssay() {
                saveHeadings();
                window.location.href = 'edit.html';
            }
        </script>
    </body>
</html>
