<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
        <title>Edit Essay</title>
    </head>
    <body>
        <div class="main">
            <div class="page">
                <div>
                    <h1>EDIT ESSAY</h1>
                    <h2>Intro Paragraph</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <textarea onkeydown="if(event.keyCode===9)
                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="8"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Body Paragraph 1</h2>
                    <table class="table">
                        <tr>

                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="8"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>

                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="8"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Body Paragraph 3</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <textarea onkeydown="if(event.keyCode===9)
                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="8"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Conclusion</h2>
                    <table class="table">
                        <tr>
                            <td>

                </div>
                
                <div class="endofpage">
                    <h2>Done with your essay?</h2>
                    <a href="./newEssay.html"><button class="finish-button" >All done.</button></a>
                </div>
                
            </div>
        </div>
    </body>
</html>
