<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
        <title>Edit Essay</title>
    </head>
    <body>
        <div class="main">
            <div class="page">
                <div>
                    <h1>EDIT ESSAY</h1>
                    <h2>Intro Paragraph</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <textarea onkeydown="if(event.keyCode===9)
                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="16"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Body Paragraph 1</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <textarea onkeydown="if(event.keyCode===9)
                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="16"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Body Paragraph 2</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <textarea onkeydown="if(event.keyCode===9)
                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="16"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Body Paragraph 3</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <textarea onkeydown="if(event.keyCode===9)
                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="16"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Conclusion</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <textarea onkeydown="if(event.keyCode===9)
                                {var v=this.value,s=this.selectionStart,
                                e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);
                                this.selectionStart=this.selectionEnd=s+1;
                                return false;}" class="paragraph-input" cols="40" rows="16"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    <h2>Title</h2>
                    <table class="table">
                        <tr>
                            <td>
                                <input type="text" id="title-input" class="header-input"/>
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div class="endofpage">
                    <h2>Done with your essay?</h2>
                    <button class="finish-button" onclick="combineEssay();">All done</button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            window.onload = function() {
                addTabs();
            };
            
            function addTabs() {
                var x = document.getElementsByClassName("paragraph-input");
                var i;
                for (i = 0; i < x.length; i++) {
                    x[i].value += "\t";
                }
            }
            
            function combineEssay() {
                var x = document.getElementsByClassName("paragraph-input");
                var i;
                var totalText = "";
                
                totalText += sessionStorage.getItem('name');
                totalText += "\n";
                totalText += sessionStorage.getItem('instructor');
                totalText += "\n";
                totalText += sessionStorage.getItem('subject');
                totalText += "\n";
                totalText += sessionStorage.getItem('date');
                totalText += "\n";
                
                totalText += document.getElementById("title-input").value;
                totalText += "\n";
                
                for (i = 0; i < x.length; i++) {
                    totalText += x[i].value;
                    if (i < x.length-1)
                        totalText += "\n";
                }
                console.log(totalText);
                /*
                console.log(x[0].value);
                console.log(x[1].value);
                console.log(x[2].value);
                console.log(x[3].value);
                console.log(x[4].value);
                */
                window.location.href = 'view.html';
                sessionStorage.setItem('essay', totalText)
            }
        </script>
    </body>
</html>
